<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >ADM Competencias</a>
        
    </div>
</nav>
<!-- contenido-->
<div class="container">
    <!--<h3 class="mt-2">Recuperar Contraseña</h3>-->
        <p-breadcrumb class="m-2" [model]="items"></p-breadcrumb>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow mb-lg-4">
                    <div class="card-header bg-primary text-white">
                        <i class=" bi bi-card-text me-1"></i>
                        Formulario
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form #form = "ngForm" (ngSubmit) ="cambiarPassword(form)"  novalidate>
                        <div class="card-body">
                            <!--group nombre usuario-->
                            <div class="form-group">
                                <label for="label usuario">Nombnre usuario</label>
                                <input type="text" class="form-control mt-2" name ="NombreUsuario" value = {{nombreUsuario}} disabled>
                            </div>
                            <!--fin nombre usuario-->
                            <!--group correo-->
                            <div class="form-group mt-2">
                                <label for="labelCorreo">Correo</label>
                                <input type="text" class="form-control mt-2" name="Correo" value= {{email}} disabled>
                            </div>
                            <!--fin group correp-->
                            <!--group password nueva-->
                        <div class="form-group mt-2">
                            <label for="labelPasswordNuevo">Contraseña nueva</label>
                            <input type="password" class="p-inputtext form-control mt-2" name="password" id="password" placeholder="Ingrese su contraseña nueva" [(ngModel)]="password" #passNuevo = "ngModel" required minlength="8">
                            <div *ngIf="passNuevo.invalid && (passNuevo.dirty || passNuevo.touched)">
                                <p-message styleClass="m-1" *ngIf="passNuevo.errors?.required"   severity="error" text="La nueva contraseña es requerida"></p-message>
                                <p-message styleClass="m-1" *ngIf="passNuevo.errors?.minlength"  severity="error" text="Debe tener al menos 8 caracteres"></p-message>
                            </div>
                        </div>
                        <!--fin group password nueva-->
                        <!--group confirmarPassword-->
                        <div class="form-group mt-2">
                            <label for="labelRepetirPassword">Repetir Contraseña</label>
                            <input type="password" class="p-inputtext form-control mt-2" name="confirmarPassword" id="confirmarPassword" placeholder="Repita su contraseña" ngValidateEqual ="password" [(ngModel)]="confirmarPassword" #repetirPass ="ngModel" required minlength="8">
                            <div *ngIf="repetirPass.invalid && (repetirPass.dirty || repetirPass.touched)">
                                <p-message styleClass="m-1" *ngIf="repetirPass.errors?.required"  severity="error" text="Debes confirmar tu nueva contraseña"></p-message>
                                <p-message styleClass="m-1" *ngIf="repetirPass.errors?.notEqual"  severity="error" text="Debe coincidir con la contraseña ingresada"></p-message>
                            </div>
                        </div>
                        <!--fin group confirmarPassword-->
                        </div>
                      <!-- footer card-->  
                      <div class="card-footer mb-2">
                          <div class="d-flex justify-content-between">
                            <button pRipple pButton type="button" class="p-button-danger p-button-rounded p-button-text" icon="pi pi-times" label="Cancelar" routerLink="/auth"></button>
                            <button pRipple pButton class="p-button-primary p-button-rounded p-button-raised"icon="pi pi-check" label="Cambiar Contraseña" [disabled]="!form.valid"></button>
                          </div>
                      </div>
                      <!-- fin footer card-->
                    </form>
                </div>
            </div>
        </div>    
</div>

<!-- fin contenido-->

<app-footer></app-footer>
