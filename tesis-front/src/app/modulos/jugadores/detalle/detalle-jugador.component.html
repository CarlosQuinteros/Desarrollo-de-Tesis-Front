<app-nav-bar></app-nav-bar>
<div class="container-xxl fadein animation-iteration-1 animation-duration-400">
    <p-breadcrumb class="m-2" [model]="items" [home]="home"></p-breadcrumb>
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-sm mb-lg-4">
                <div class="card-header bg-primary text-white">
                    <i class=" bi bi-card-text me-1"></i>
                    Formulario
                </div>
                <!-- /.card-header -->
                <form #form="ngForm"(ngSubmit)="actualizarJugador()" novalidate>
                    <div class="card-body">
                        <!--group nombre-->
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input type="text" class="p-inputtext form-control mt-2" name="nombreJug" id="nombreJug"
                                placeholder="Ingrese los nombres del jugador"
                                [(ngModel)]="detalleJugador.jugador.nombre" #nombre="ngModel" required minlength="3"
                                pattern={{patronLetras}}>
                            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                <p-message styleClass="m-1" *ngIf="nombre.errors?.required"  severity="error" text="El nombre es requerido"></p-message>
                                <p-message styleClass="m-1" *ngIf="nombre.errors?.minlength" severity="error" text="Debe tener al menos 3 letras"></p-message>
                                <p-message styleClass="m-1" *ngIf="nombre.errors?.pattern"   severity="error" text="Solo se permiten letras"></p-message>
                            </div>
                        </div>
                        <!--fin group nombre-->
                        <!--group apellidos-->
                        <div class="form-group mt-2">
                            <label for="">Apellidos</label>
                            <input type="text" class="p-inputtext form-control mt-2" name="apellidoJug" id="apellidoJug"
                                placeholder="Ingrese el apellido del jugador"
                                [(ngModel)]="detalleJugador.jugador.apellidos" #apellido="ngModel" required
                                minlength="4" pattern={{patronLetras}}>
                            <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                                <p-message styleClass="m-1" *ngIf="apellido.errors?.required" severity="error" text="El apellido es requerido"></p-message>
                                <p-message styleClass="m-1" *ngIf="apellido.errors?.minlength" severity="error" text="De contener al menos 4 letras"></p-message>
                                <p-message styleClass="m-1" *ngIf="apellido.errors?.pattern" severity="error" text="Solo se permiten letras"></p-message>
                            </div>
                        </div>
                        <!--fin group apellidos-->
                        <!--group documento-->
                        <div class="form-group mt-2">
                            <label for="">Documento</label>
                            <input type="text" class="p-inputtext form-control mt-2" pKeyFilter="pint"
                                name="documentoJug" id="documentoJug" placeholder="Ingrese el documento del jugador"
                                [(ngModel)]="detalleJugador.jugador.documento" #dni="ngModel" required minlength="7">
                            <div *ngIf="dni.invalid && (dni.dirty || dni.touched)">
                                <p-message styleClass="m-1" *ngIf="dni.errors?.required" severity="error" text="El documento es requerido"></p-message>
                                <p-message styleClass="m-1" *ngIf="dni.errors?.minlength" severity="error" text="Debe tener al menos 7 digitos"></p-message>
                            </div>
                        </div>
                        <!--fin group documento-->
                        <div class="form-group mt-2">
                            <!--group Fecha Nacimiento-->
                            <label class="form-label" for="fechaNac">Fecha de Nacimiento</label><br>
                            <p-calendar class="mt-2" inputId="basic"
                                [(ngModel)]="detalleJugador.jugador.fechaNacimientoParsed" [maxDate]="fechaActual"
                                [ngModelOptions]="{standalone: true}" [required]="true" yearRange="1930:2030" [showIcon]="true"></p-calendar>
                        </div>
                        <!--<button style="font-size: 15px" type="button" pButton class="p-button-info btn btn-sm p-button-rounded m-2" icon="far fa-chart-bar" label="Estadisticas"></button>
                        <button style="font-size: 15px" type="button" pButton class="p-button-warning btn btn-sm p-button-rounded m-2" icon="bi bi-arrow-down-up" label="Historial clubes" routerLink="/jugadores/historialClubes/{{detalleJugador.jugador.id}}"></button>
                        -->
                        
                    </div>
                    <div class="card-footer mt-2">
                        <div class="d-flex justify-content-between">
                            <button pRipple pButton type="button" class="p-button-danger p-button-rounded p-button-text" icon="pi pi-times" label="Cancelar" (click)="goBack()"></button>
                            <button pRipple pButton  class="p-button-primary p-button-rounded p-button-raised" label="Editar Jugador" icon="pi pi-check" [disabled]="!form.valid"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
