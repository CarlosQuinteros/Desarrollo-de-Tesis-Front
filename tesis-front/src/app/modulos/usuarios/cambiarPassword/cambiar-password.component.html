<app-nav-bar></app-nav-bar>
<div class="container fadein animation-iteration-1 animation-duration-400">
    <p-breadcrumb class="m-2" [model]="items" [home]="home"></p-breadcrumb>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow mb-lg-4">
                <div class="card-header bg-primary text-white">
                    <i class=" bi bi-card-text me-1"></i>
                    Formulario
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form #form = "ngForm" (ngSubmit) = "cambiarPassword(form)" novalidate>
                    <div class="card-body">
                        <!--group password actual-->
                        <div class="form-group">
                            <label for="labelPasswordActual">Contraseña actual</label>
                            <input type="password" class="form-control mt-2" name ="passwordActual"id="passwordActual"  placeholder="Ingrese su contraseña actual" [(ngModel)]="passwordActual" #passActual = "ngModel" required>
                            <div *ngIf="passActual.invalid && (passActual.dirty || passActual.touched)">
                                <p-message styleClass="m-1" *ngIf="passActual.errors?.required" severity="error" text="La contraseña actual es requerida"></p-message> 
                            </div>
                        </div>
                        <!--fin group password actual-->
                        <!--group password nueva-->
                        <div class="form-group mt-2">
                            <label for="labelPasswordNuevo">Contraseña nueva</label>
                            <input type="password" class="form-control mt-2" name="passwordNuevo" id="passwordNuevo" placeholder="Ingrese su contraseña nueva" [(ngModel)]="passwordNuevo" #passNuevo = "ngModel" required minlength="8">
                            <div *ngIf="passNuevo.invalid && (passNuevo.dirty || passNuevo.touched)">
                                <p-message styleClass="m-1" *ngIf="passNuevo.errors?.required"  severity="error" text="La contraseña nueva es requerida"></p-message> 
                                <p-message styleClass="m-1" *ngIf="passNuevo.errors?.minlength" severity="error" text="Debe tener al menos 8 caracteres"></p-message>
                            </div>
                        </div>
                        <!--fin group password nueva-->
                        <!--group repetirPassword-->
                        <div class="form-group mt-2">
                            <label for="labelRepetirPassword">Repetir Contraseña</label>
                            <input type="password" class="form-control mt-2" name="repetirPassword" id="repetirPassword" placeholder="Repita su contraseña" ngValidateEqual ="passwordNuevo" [(ngModel)]="repetirPassword" #repetirPass ="ngModel" required minlength="8">
                            <div *ngIf="repetirPass.invalid && (repetirPass.dirty || repetirPass.touched)">
                                <p-message styleClass="m-1" *ngIf="repetirPass.errors?.required"  severity="error" text="Debes confirmar tu nueva contraseña"></p-message>
                                <p-message styleClass="m-1" *ngIf="repetirPass.errors?.notEqual"  severity="error" text="Debe coincidir con la contraseña ingresada"></p-message>
                            </div>
                        </div>
                        <!--fin group repetirPassword-->
                    </div>
                  <div class="card-footer mb-2">
                      <div class="d-flex justify-content-between">
                        <button pRipple pButton type="button" class="p-button-danger p-button-rounded p-button-text" icon="pi pi-times" label="Cancelar" (click)="goBack()"></button>
                        <button pButton class="p-button-primary p-button-rounded p-button-raised" role="submit" icon="pi pi-check" label="Cambiar Contraseña" [disabled]="!form.valid"></button>
                        <!--<button pButton class="p-button-danger" role="button" icon="pi pi-times" routerLink="/inicio"></button>-->
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
