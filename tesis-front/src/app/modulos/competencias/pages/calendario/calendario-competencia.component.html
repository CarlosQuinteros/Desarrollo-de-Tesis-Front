<app-nav-bar></app-nav-bar>
<div class="container fadein animation-iteration-1 animation-duration-400">
    <p-breadcrumb class="m-2" [model]="items" [home]="home"></p-breadcrumb>
    <div class="row">
        <div class="col-12 col-md-6">
            <app-detalle-competencia [competencia]="competencia!"></app-detalle-competencia>
        </div>
    </div>
    <p-card header="Cronograma" styleClass="shadow-1 mt-3 mb-5">
        <button pRipple pButton class="p-button-sm p-button-raised p-button-rounded ml-3 mb-2" icon="pi pi-plus-circle" (click)="crearJornada()" label="Nueva Jornada"></button>
        <br><p-message *ngIf="calendario.length === 0" styleClass="m-4" severity="info" text="La competencia no cuenta con jornadas"></p-message>
        <p-tabView *ngIf="calendario.length > 0" [scrollable]="true">
            <p-tabPanel [header]="'Fecha ' + jornada.jornada.numero.toString()"
                *ngFor="let jornada of calendario; let i=index;" [selected]="i == 0">
                <!-- {{jornada.jornada.numero}} -->
                <button pRipple pButton class="p-button-sm p-button-rounded p-button-raised p-button-secondary mb-2"
                    icon="pi pi-plus-circle" (click)="cargarPartido(jornada.jornada)" label="Nuevo Partido"></button>
                <!-- <button pRipple pButton class="p-button-sm p-button-rounded p-button-text p-button-secondary mx-2 mb-2"
                    icon="pi pi-pencil" label="Editar Jornada"></button> -->
                <button pRipple pButton class="p-button-sm p-button-rounded p-button-text p-button-danger mx-2 mb-2"
                    icon="pi pi-trash" label="Eliminar Jornada" (click)="eliminarJornada(jornada.jornada.id)"></button>
                <app-detalle-partidos [partidos]="calendario[i].partidos" [accionesVisibles]="true"></app-detalle-partidos>
            </p-tabPanel>
        </p-tabView>
    </p-card>
</div>
<app-footer></app-footer>
