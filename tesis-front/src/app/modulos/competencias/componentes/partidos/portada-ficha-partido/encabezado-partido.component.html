<div class="p-card p-4 shadow-1">
    <div class="row justify-content-center">
        <div class="col text-center p-0">
            <p-tag [styleClass]="classPorEstadoPartido(partido.estado)" [rounded]="true" value={{partido.estado}}></p-tag>
            <p class="m-0">{{partido.fecha | date:'H:mm'}} hs - {{partido.fecha | date:'fullDate'}}</p>
        </div>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-4 text-center">
            <i class="pi pi-shield" style="font-size: 3rem"></i>
            <p class="text-xl mt-1">{{partido.clubLocal}}</p>
        </div>
        <div class="col-1 text-center font-bold bg-bluegray-100 text-2xl my-auto d-block ">
            <p>{{partido.cantidadGolesClubLocal}}</p>
        </div>
        <div class="col-1 text-center my-auto d-block">
            <p class="text-xl font-bold">-</p>
        </div>
        <div class="col-1 text-center font-bold bg-bluegray-100 text-2xl my-auto d-block">
            <p>{{partido.cantidadGolesClubVisitante}}</p>
        </div>
        <div class="col-4 text-center">
            <i class="pi pi-shield" style="font-size: 3rem"></i>
            <p class="text-xl">{{partido.clubVisitante}}</p>
        </div>
    </div>
    
</div>
