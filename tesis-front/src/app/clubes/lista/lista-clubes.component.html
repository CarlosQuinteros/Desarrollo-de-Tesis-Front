<!-- inicio container-->
<div class="container-xl">
    <h3 class="mt-2">Listado de Clubes</h3>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item">Clubes</li>
        <li class="breadcrumb-item active">Listado</li>
    </ol>
    <div class="mt-4">
        <button class="btn btn-success" routerLink="/clubes/nuevo"> <i class="bi bi-plus-circle me-1"> </i> Nuevo Club</button>
    </div>
    <div class="row justify-content-center mt-4">
        <div>
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-table me-1"></i>
                    Clubes
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="table table-responsive-lg">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">Id</th>
                                        <th scope="col" style="width: 300px">Nombre</th>
                                        <th scope="col" style="width: 250px">Alias</th>
                                        <th scope="col" style="width: 100px">Email</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center align-middle" *ngFor="let club of clubes">
                                        <td>{{ club.id }}</td>
                                        <td>{{ club.nombreClub }}</td>
                                        <td>{{ club.alias }}</td>
                                        <td>{{ club.email }}</td>
                                        <td>
                                            <button class="btn btn-info btn-sm m-1"  data-bs-toggle="tooltip" data-bs-placement="top" title="Jugadores">
                                                <i class="fas fa-running"></i>
                                            </button>
                                            <button class="btn btn-primary btn-sm m-1" routerLink="/clubes/detalle/{{club.id}}" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm m-1" (click)="eliminarClub(club.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                 </tbody>
                            </table>
                            <div *ngIf="clubes.length == 0"><h3>No se encontraron clubes registrados</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
